<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Vitamin Prediction">
  <meta name="author" content="">

  <title>Vitamin Analysis</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FontAwesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f8f9fa;
    }

    /* Navbar Styling */
    .navbar {
      background-color: #28a745 !important;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .navbar-brand {
      font-size: 24px;
      font-weight: bold;
      color: white !important;
    }
    .nav-link {
      color: white !important;
      font-weight: 500;
      transition: 0.3s;
    }
    .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }

    /* Table Styling */
    .table-container {
      max-width: 90%;
      margin: auto;
      overflow-x: auto;
    }
    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
      text-align: center;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #28a745;
      color: white;
      font-size: 18px;
    }
    td {
      font-size: 16px;
      font-weight: 500;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    /* Disease & Recommendation Styling */
    .highlight-card {
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .disease-card {
      background-color: #dc3545; /* Red */
      color: white;
      box-shadow: 0px 4px 10px rgba(255, 0, 0, 0.2);
    }

    .recommendation-card {
      background-color: #28a745; /* Green */
      color: white;
      box-shadow: 0px 4px 10px rgba(0, 128, 0, 0.2);
    }

    /* Image Styling */
    .image-container {
      text-align: center;
      margin-top: 20px;
    }
    .image-container img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
  </style>

</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Vitamin Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/index.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5 pt-5">
    <h3 class="text-center text-success mt-4">Vitamin Analysis Results</h3>

    <!-- Table -->
    <div class="table-container">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Vitamin A</th>
            <th>Vitamin B</th>
            <th>Vitamin C</th>
            <th>Vitamin D</th>
            <th>Vitamin E</th>
            <th>Vitamin K</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ first }}</td>
            <td>{{ second }}</td>
            <td>{{ third }}</td>
            <td>{{ fourth }}</td>
            <td>{{ fifth }}</td>
            <td>{{ sixth }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Highlighted Disease Prediction -->
    <div class="container">
      <div class="highlight-card disease-card">
        <h4>‚ö†Ô∏è Predicted Disease: <span>{{ eight }}</span></h4>
      </div>

      <!-- Highlighted Food Recommendation -->
      <div class="highlight-card recommendation-card mt-3">
        <h4>üçé Recommended Foods: <span>{{ seventh }}</span></h4>
      </div>
    </div>

    <!-- Image -->
    <div class="image-container">
      <img src="{{ user_image }}" alt="Vitamin Analysis Chart">
    </div>
  </div>

  <!-- Bootstrap & JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
