<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="User Registration - Vitamin Health">
  <meta name="author" content="">

  <title>Vitamin | Register</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FontAwesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f6f9;
    }

    /* Navbar Styling */
    .navbar {
      background-color: #2f5cb7 !important;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .navbar-brand {
      font-size: 24px;
      font-weight: bold;
      color: white !important;
    }
    .nav-link {
      color: white !important;
      font-weight: 500;
      transition: 0.3s;
    }
    .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }

    /* Registration Form */
    .register-container {
      max-width: 450px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      margin: 100px auto;
    }
    .form-control {
      border-radius: 8px;
    }
    .btn-primary {
      background-color: #2b5ab9;
      border: none;
      padding: 12px;
      font-size: 18px;
      transition: 0.3s;
    }
    .btn-primary:hover {
      background-color: #4637c9;
      transform: scale(1.05);
    }
  </style>

</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Vitamin Health</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/register.html"><i class="fas fa-user-plus"></i> Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Registration Form -->
  <div class="register-container">
    <h3 class="text-center mb-4 text-success">User Registration</h3>
    <form action="/regact" method="post">
      <div class="mb-3">
        <label for="username" class="form-label"><i class="fas fa-user"></i> Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label"><i class="fas fa-lock"></i> Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="mobile" class="form-label"><i class="fas fa-phone"></i> Mobile</label>
        <input type="tel" class="form-control" id="mobile" placeholder="Enter Mobile Number" name="mobile" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label"><i class="fas fa-map-marker-alt"></i> Address</label>
        <input type="text" class="form-control" id="address" placeholder="Enter Address" name="address" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
  </div>

  <!-- Bootstrap & jQuery Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
