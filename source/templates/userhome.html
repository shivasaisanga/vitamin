<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Vitamin Form Submission">
  <meta name="author" content="">

  <title>Vitamin Form</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FontAwesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f8f9fa;
    }

    /* Navbar Styling */
    .navbar {
      background-color: #28a745 !important;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .navbar-brand {
      font-size: 24px;
      font-weight: bold;
      color: white !important;
    }
    .nav-link {
      color: white !important;
      font-weight: 500;
      transition: 0.3s;
    }
    .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }

    /* Form Container */
    .form-container {
      max-width: 500px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      margin: 100px auto;
    }
    .form-control {
      border-radius: 8px;
    }
    .btn-primary {
      background-color: #28a745;
      border: none;
      padding: 12px;
      font-size: 18px;
      transition: 0.3s;
    }
    .btn-primary:hover {
      background-color: #218838;
      transform: scale(1.05);
    }
  </style>

</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Vitamin Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/index.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Vitamin Form -->
  <div class="form-container">
    <h3 class="text-center mb-4 text-success">Vitamin Intake Form</h3>
    <form action="/Vitaminact" method="post">
      <div class="mb-3">
        <label for="vita" class="form-label"><i class="fas fa-capsules"></i> Vitamin A</label>
        <input type="number" step="any" class="form-control" id="vita" placeholder="Enter Vitamin A amount" name="vita" required>
      </div>
      <div class="mb-3">
        <label for="vitb" class="form-label"><i class="fas fa-pills"></i> Vitamin B</label>
        <input type="number" step="any" class="form-control" id="vitb" placeholder="Enter Vitamin B amount" name="vitb" required>
      </div>
      <div class="mb-3">
        <label for="vitc" class="form-label"><i class="fas fa-seedling"></i> Vitamin C</label>
        <input type="number" step="any" class="form-control" id="vitc" placeholder="Enter Vitamin C amount" name="vitc" required>
      </div>
      <div class="mb-3">
        <label for="vitd" class="form-label"><i class="fas fa-sun"></i> Vitamin D</label>
        <input type="number" step="any" class="form-control" id="vitd" placeholder="Enter Vitamin D amount" name="vitd" required>
      </div>
      <div class="mb-3">
        <label for="vite" class="form-label"><i class="fas fa-heart"></i> Vitamin E</label>
        <input type="number" step="any" class="form-control" id="vite" placeholder="Enter Vitamin E amount" name="vite" required>
      </div>
      <div class="mb-3">
        <label for="vitek" class="form-label"><i class="fas fa-leaf"></i> Vitamin K</label>
        <input type="number" step="any" class="form-control" id="vitek" placeholder="Enter Vitamin K amount" name="vitek" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>

  <!-- Bootstrap & jQuery Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
